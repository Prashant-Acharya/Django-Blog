{% extends 'blog/base.html' %}
{% load static %}

{% block title %} {{ post.title }} {% endblock %}

{% block body %}

	{% comment %} <p>{{post.published_date}}</p> {% endcomment %}

	<hr>
	<p>
	<img src="{% static post.image %}"/>
		{% comment %} {{post.text}} {% endcomment %}
	</p>
{% endblock %}
